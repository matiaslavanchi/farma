<ion-header>

  <ion-navbar>
    <ion-title>Lista Farmacias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item   *ngFor="let item of items" >
      <ion-avatar class= "beat animateImage" item-start>
        <img src="{{item.icon}}">
      </ion-avatar>
      <div class="animateText">
          <h2><b>{{item.nombre}}</b></h2>
          {{item.direccion}}<br>
          {{item.horario}}
        </div>
      </ion-item>
    </ion-list>
</ion-content>
